{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html' %}

<div class="col-md-7">
    <h5>LAST 5 ORDERS</h5>
    <hr>
    <div class="card card-body">
        <table class="table table-sm">
            <tr>
                <th>Product</th>
                <th>Date Orderd</th>
                <th>Status</th>
            </tr>

            {% for order in orders %}
                <tr>
                    <td>{{order.product}}</td>
                    <td>{{order.date}}</td>
                    <td>{{order.status}}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
</div>

{% endblock content %}
