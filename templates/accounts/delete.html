{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
<div class = "row">
    <div class = "col-md-6">
        <div class = "card card-body">
            <p>Are you sure you want to delete this order--{{ order.product.name }}?</p>

            <form action="" method="post">{% csrf_token %}
                <a class = "btn btn-primary" href = "{% url 'home' %}">Cancel</a>
                <input class = "btn btn-danger" type = "submit" name = "delete">
            </form>

        </div>
    </div>
</div>
{% endblock %}
