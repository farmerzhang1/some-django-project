  <script src="{% static 'js/simple.js' %}"></script>

<body>
  <div id="wrapper">
    <nav>
      <ul>
        <li><a href="{% url 'main' %}">首页</a></li>
      </ul>
    </nav>

    <div class="sub">
      <h1>协议形式化验证</h1>

        <form class="form" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}

          {{ form.text }}

          <button type="submit" class="upload-btn" value="verification">协议验证</button>

      <form class="form" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        <table align="center">
          <tbody>
            <tr>
              <td valign="top">
                <b>Select Protocol</b>
                <p>{{ form.select }}</p>
                <p>
                  <button type="submit" value="load model">协议上传</button>
                </p>
              </td>
              <td valign="top">
                <b>or enter your protocol below, or, upload your file {{form.file}}</b>
                {{ form.text }}
                <button type="submit" value="verification">协议验证</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <b>SmartVerif text output</b>
                <textarea id="v-result" rows="20" cols="125"></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <script src="{% static 'js/tamarin.js' %}"></script>
        <script src="{% static 'js/upload.js' %}"></script>
      </form>
    </div>
    <footer>
      <p>中国科学技术大学网络安全实验室</p>
    </footer>
  </div>
